<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Este es el diseño de el login del sistema-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Css/estilo.css">
    <title>Login</title>
</head>
<body background="Img/imgLogin.jpg" style="background-repeat: no-repeat; background-size: cover">
    <div class="card" style="position: relative; margin-left: 60%;">
        <form>
          <center> 
            <div style="position: relative; height: 10px; width: 10px;"></div>
          <div class="field" style="margin-top: 80px; margin-left:0px;">
            <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
           </svg>
            <input autocomplete="off"  placeholder="USUARIO" class="input-field" name="logemail" type="email">
          </div>
          <div class="field" style="margin-top: 50px; position: relative;">
            <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            </svg>
            <input  placeholder="CONTRASEÑA" class="input-field"  type="password">
          </div>
          <button class="btn" style="margin-top: 50px; margin-left: -150px; position: absolute; width: 300px;" type="submit">INICIAR SESIÓN</button>
        </center>
        </form>
      </div>
      <div class="imagenlog">
        <img src="Img/logo.png" />
      </div>
</body>
</html>
